<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="password" formControlName="password" matInput type="password">
            <mat-error *ngIf="password.hasError('required')">
              Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="password.hasError('minlength')">
              Debe tener mínimo 6 caracteres
            </mat-error>
            <mat-error *ngIf="password.hasError('invalid_password')">
              Debe contener por lo menos un número
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input placeholder="Confirm password" formControlName="confirmPassword" matInput 	type="password" [errorStateMatcher]="crossMatcher" >

            <mat-error *ngIf="confirmPassword.hasError('required');else elseBlock">
              Debe confirmar el password
            </mat-error>
            <ng-template #elseBlock>
            <mat-error *ngIf="form.hasError('no_match_password')">
              No coincide con el password
            </mat-error>

            </ng-template>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
    </mat-card-actions>
  </mat-card>

</form>
